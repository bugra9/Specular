if [ -d (loop)/casper ]; then
	set initrdType="casper"
fi

if [ "x$initrdType" = "xcasper" ]; then
	if [ -z $linuxFile ]; then
		if [ -s (loop)/casper/vmlinuz.efi ]; then
			if ! cpuid -l; then
				source $cfgdir/check_32bit.cfg
			else
				set linuxFile="/casper/vmlinuz.efi"
				set initrdFile="/casper/initrd.lz"
			fi
		elif [ -s (loop)/casper/vmlinuz ]; then
			set linuxFile="/casper/vmlinuz"
			set initrdFile="/casper/initrd.lz"
		fi
		set grubFile="/boot/grub/loopback.cfg"
		set isolinuxFile="/isolinux/isolinux.cfg"
	fi

	set opt="$opt boot=casper iso-scan/filename=${isofile} noprompt noeject debian-installer/language=${def_keyboard} debian-installer/locale=${def_bootlang} kbd-chooser/method=${def_keyboard} console-setup/layoutcode=${def_keyboard}"

	set opt_integrityCheck="integrity-check"
	set opt_setup="only-ubiquity"

	if [ ${def_bootlang} == "tr_TR" ]; then
		set opt_live="persistent read-only-snap"
	fi

	set opt_failsafe="${opt_live} nomodeset"
	set opt_ram="${opt_live} toram"

	set opt_filePersistentNew='persistent-size="$filesize"'

	set opt_filePersistent='persistent read-only-snap persistent-path="$persistentDir/$isolabelsafe" persistent-name="$filename" persistent-uuid="$persistentUUID"'
	
	set opt_filesystemPersistent='persistent read-only-snap persistent-storage=filesystem persistent-path="$persistentDir/$isolabelsafe/$filename" persistent-uuid="$persistentUUID"'

fi