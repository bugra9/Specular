if [ "x$initrdType" = "xdracut" ]; then
	if [ -z $linuxFile ]; then
		if [ -s (loop)/isolinux/vmlinuz ]; then
			set linuxFile="/isolinux/vmlinuz"
			set initrdFile="/isolinux/initrd.img"
			set grubFile="/EFI/BOOT/grub.cfg"
			set isolinuxFile="/isolinux/isolinux.cfg"
		fi
	fi

	set opt="$opt root=live:CDLABEL=$isolabel iso-scan/filename=$isofile rd.live.image rd.vconsole.keymap=${def_keyboard} rd.vconsole.unicode rd.locale.LANG=${def_bootlang}.UTF-8 rd.locale.LC_ALL=${def_bootlang}.UTF-8"

	set opt_integrityCheck="rd.live.check"
	set opt_setup="inst.stage2=hd:LABEL=$isolabel"
	set opt_failsafe="${opt_live} nomodeset"
	set opt_ram="${opt_live} rd.live.ram=1"

	set opt_filePersistentNew=''
	set opt_filePersistent='rd.live.overlay="/dev/disk/by-uuid/$persistentUUID:$persistentDir/$isolabelsafe/$filename"'
	set opt_filesystemPersistent=''

fi