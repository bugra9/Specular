if [ -d (loop)/live ]; then
	set initrdType="live-boot"
fi

if [ "x$initrdType" = "xlive-boot" ]; then
	if [ -z $linuxFile ]; then
		set linuxFile="/live/vmlinuz"
		set initrdFile="/live/initrd.img"
		set grubFile="/boot/grub/loopback.cfg"
		set isolinuxFile="/isolinux/isolinux.cfg"
	fi

	set opt="$opt boot=live components findiso=$isofile timezone=${def_timezone} locales=${def_bootlang} keyboard-layouts=${def_keyboard} keyboard-configuration/xkb-keymap=${def_keyboard} debian-installer/language=${def_keyboard} debian-installer/country=TR debian-installer/locale=${def_bootlang} kbd-chooser/method=${def_keyboard} console-setup/layoutcode=${def_keyboard} ---"

	set opt_integrityCheck="verify-checksums"
	set opt_setup="runinstaller"
	set opt_failsafe="${opt_live} memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=normal"
	set opt_ram="${opt_live} toram"

	set opt_filePersistentNew='persistence-new persistence-size="$filesize" persistenceUUID="$persistentUUID"'
	set opt_filePersistent='persistence persistence-path="$persistentDir/$isolabelsafe" persistence-label="$filename"'
	set opt_filesystemPersistent='persistence persistence-storage=directory persistence-path="$persistentDir/$isolabelsafe'

fi