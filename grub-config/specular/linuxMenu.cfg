getVar "isChecked"

source $cfgdir/persistentMenu.cfg
if [ "x${isChecked}" = "x" ]; then
	if [ "x${opt_integrityCheck}" != "x" ]; then
		menuentry "Kalıbın sağlamlığını kontrol et" {
			setVar "isChecked" "y"
			linux (loop)$linuxFile $opt ${opt_integrityCheck}
			initrd (loop)$initrdFile
		}
	fi
fi
if [ "x${opt_setup}" != "x" ]; then
	menuentry "Kurulum" {
		linux (loop)$linuxFile $opt ${opt_setup}
		initrd (loop)$initrdFile
	}
fi
menuentry "Canlı Başlat" {
	linux (loop)$linuxFile $opt ${opt_live}
	initrd (loop)$initrdFile $assetDir/${initrdType}.lz
}
if [ "x${opt_failsafe}" != "x" ]; then
	menuentry "Canlı Başlat (Güvenli Kip)" {
		linux $linuxFile $opt ${opt_failsafe}
		initrd $initrdFile $assetDir/${initrdType}.lz
	}
fi
if [ "x$hasPersistent" = "x" ]; then
	source $cfgdir/newpersistentMenu.cfg
fi
submenu "Diğer Başlatma Seçenekleri" {
	if [ "x$hasPersistent" = "xy" ]; then
		source $cfgdir/newpersistentMenu.cfg
	else
		source $cfgdir/persistentMenu.cfg
	fi

	if [ "x${opt_ram}" != "x" ]; then
		menuentry "Canlı Başlat (RAM üzerinden)" {
			linux (loop)$linuxFile $opt ${opt_ram}
			initrd (loop)$initrdFile
		}
	fi
	if [ "x${isChecked}" != "x" ]; then
		if [ "x${opt_integrityCheck}" != "x" ]; then
			menuentry "Kalıbın sağlamlığını kontrol et" {
				linux (loop)$linuxFile $opt ${opt_integrityCheck}
				initrd (loop)$initrdFile
			}
		fi
	fi
	menuentry "Parametre Gir" {
		echo "Girmek istediğiniz parametreleri aralarında boşuk bırakarak yazın."
		read param
		echo ""
		echo ""
		echo "Girdiğiniz $param parametreleriyle sistem başlatılıyor..."
		linux (loop)$linuxFile $opt $param
		initrd (loop)$initrdFile
	}
	if [ "x${grubFile}" != "x" ]; then
		menuentry "Ön Tanımlı Menüyü Göster (grub)" {
			set iso_path="$isofile"
			export iso_path
			set root=(loop)
	    configfile ${grubFile}
		}
	fi
	if [ "x${isolinuxFile}" != "x" ]; then
		submenu "Ön Tanımlı Menüyü Göster (isolinux)" {
			set iso_path="$isofile"
			export iso_path
			set root=(loop)
			insmod png
	    syslinux_configfile -i ${isolinuxFile}
		}
	fi
}
