set hasPersistent="y"
for pers in ($persistentPart)$persistentDir/$isolabelsafe/*; do
	regexp -s filename "^\($persistentPart\)$persistentDir/$isolabelsafe/(.*)" $pers 
		if [ "$filename" = "*" ]; then
			set hasPersistent=""
			break
		fi
		if [ -f $pers ]; then
			if [ "x${opt_filePersistent}" != "x" ]; then
				menuentry "Canlı Başlat (Kalıcı Depolama) (Dosya: $filename)" "$filename" {
					set filename="$2"
					eval "set opt_filePersistent=\"${opt_filePersistent}\""
					linux (loop)$linuxFile $opt ${opt_filePersistent}
					initrd (loop)$initrdFile $assetDir/${initrdType}.lz
				}
			fi
		else
			if [ "x${opt_filesystemPersistent}" != "x" ]; then
				menuentry "Canlı Başlat (Kalıcı Depolama) (Dizin: $filename)" "$filename" {
					set filename="$2"
					eval "set opt_filesystemPersistent=\"${opt_filesystemPersistent}\""
					linux (loop)$linuxFile $opt ${opt_filesystemPersistent}
					initrd (loop)$initrdFile $assetDir/${initrdType}.lz
				}
			fi
		fi
done