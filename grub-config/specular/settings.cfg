function menu_reload {
    configfile $cfgdir/settings.cfg
}

menuentry "Geri Dön" --hotkey=backspace {
	mainmenu_reload
}
source $cfgdir/settings/language.cfg
source $cfgdir/settings/timezones.cfg
source $cfgdir/settings/keyboard.cfg

submenu "Ext4 dosya sistemi üzerinde depolama nasıl yapılsın? (${def_persistenceType})" {
	menuentry "Geri Dön (${def_persistenceType})" {menu_reload}
	menuentry "Dizin" {
		set def_persistenceType="filesystem"
		save_env def_persistenceType
		menu_reload
	}
	menuentry "Dosya" {
		set def_persistenceType="file"
		save_env def_persistenceType
		menu_reload
	}
}